\<!doctype html>
<html lang="el">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Διάφορα Αμάξια</title>

<style>
:root{
  --bg1:#0a0f1f; --bg2:#040717;
  --txt:#eef3ff; --muted:#b9c2ff;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.14);
  --accent:#6aa8ff; --accent2:#b36bff;
  --shadow:0 20px 50px rgba(0,0,0,.45);
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--txt);
  background:
    radial-gradient(800px 500px at 10% 10%, rgba(106,168,255,.25), transparent 60%),
    radial-gradient(800px 500px at 90% 20%, rgba(179,107,255,.22), transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}
header{
  position:sticky;top:0;z-index:10;
  backdrop-filter:blur(14px);
  background:rgba(5,8,25,.6);
  border-bottom:1px solid var(--border);
}
.wrap{max-width:1200px;margin:auto;padding:16px}
nav{display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;gap:12px;align-items:center}
.logo{
  width:38px;height:38px;border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 10px 30px rgba(106,168,255,.4)
}
.btn{
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:var(--txt);
  padding:10px 14px;
  border-radius:14px;
  cursor:pointer;
  font-weight:700
}
.btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2))}
.grid{
  display:grid;grid-template-columns:repeat(3,1fr);
  gap:14px;margin-top:20px
}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s
}
.card:hover{transform:translateY(-3px)}
.thumb{
  height:170px;
  background-size:cover;
  background-position:center;
  display:flex;justify-content:space-between;align-items:flex-end;
  padding:10px
}
.badge{
  background:rgba(0,0,0,.45);
  padding:6px 10px;border-radius:999px;
  font-weight:800
}
.body{padding:14px}
.body h4{margin:0 0 6px}
.pills{display:flex;gap:6px;flex-wrap:wrap}
.pill{
  font-size:12px;padding:5px 9px;border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05)
}
.details{display:none}
.details.show{display:block}
.bigimg{
  height:320px;background-size:cover;
  background-position:center;border-radius:18px;
  margin:14px 0
}
.specs{
  display:grid;grid-template-columns:1fr 1fr;gap:10px
}
@media(max-width:700px){.specs{grid-template-columns:1fr}}
.spec{
  background:rgba(0,0,0,.25);
  border:1px solid var(--border);
  border-radius:14px;padding:10px
}
.footer{text-align:center;margin:30px 0;color:#9aa3ff}
</style>
</head>

<body>
<header>
  <div class="wrap">
    <nav>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <b>Διάφορα Αμάξια</b><br>
          <small style="color:#b9c2ff">Car showcase</small>
        </div>
      </div>
      <button class="btn primary" onclick="goHome()">Αρχική</button>
    </nav>
  </div>
</header>

<main class="wrap">
<section id="home">
  <h2>Επίλεξε αμάξι</h2>
  <div class="grid" id="grid"></div>
</section>

<section class="details" id="details">
  <button class="btn" onclick="goHome()">⬅ Πίσω</button>
  <h2 id="dTitle"></h2>
  <p id="dSub" style="color:#b9c2ff"></p>
  <div class="bigimg" id="dImg"></div>
  <div class="specs" id="dSpecs"></div>
</section>

<div class="footer">© Διάφορα Αμάξια</div>
</main>

const grid=document.getElementById("grid");
const details=document.getElementById("details");
const home=document.getElementById("home");

function render(){
 grid.innerHTML="";
 cars.forEach(c=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
   <div class="thumb" style="background-image:url('${c.img}')">
    <span class="badge">${c.hp} hp</span>
   </div>
   <div class="body">
    <h4>${c.n}</h4>
    <div class="pills">${c.tags.map(t=>`<span class="pill">${t}</span>`).join("")}</div>
   </div>`;
  d.onclick=()=>openCar(c);
  grid.appendChild(d);
 });
}
function openCar(c){
 home.style.display="none";
 details.classList.add("show");
 dTitle.textContent=c.n;
 dSub.textContent=c.hp+" hp";
 dImg.style.backgroundImage=`url('${c.img}')`;
 dSpecs.innerHTML="";
 Object.entries(c.spec).forEach(([k,v])=>{
  dSpecs.innerHTML+=`<div class="spec"><b>${k}</b><br>${v}</div>`;
 });
}
function goHome(){
 details.classList.remove("show");
 home.style.display="block";
}
render();
</script>
